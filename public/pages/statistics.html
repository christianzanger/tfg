<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/styles/materialize.min.css">
    <!-- Icons -->
    <link href="/styles/icons.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/styles/styles.css">

    <title>Interactive Web Performance</title>
</head>
<body>
    <a href="/">Home</a>
    <div>
        <div>Average load time: <span id="avgLoadTime">Loading...</span></div>
        <div>Page loads: <span id="pageLoads">Loading...</span></div>
        <br>
        <div>Images downloaded: <span id="nImages">Loading...</span></div>
        <div>Bytes of images downloaded: <span id="downloadedBytes">Loading...</span></div>
    </div>
    <input type="button" id="reset" value="Reset stats">
    <!--TODO container (y/n)?-->
    <!--<div class="container">-->
        <div id="avgLoadTimeChart" class="row">
            <div class="col s12 m12 l6">
                <canvas id="avgLoadTimeChart__canvas"></canvas>
            </div>
        </div>
        <div id="downloadedBytesChart" class="row">
            <div class="col s12 m12 l6">
                <canvas id="downloadedBytesChart__canvas"></canvas>
            </div>
        </div>
    <!--</div>-->


    <!-- Compiled and minified JavaScript for materialize -->
    <script src="/scripts/materialize.min.js"></script>
    <script src="/scripts/Chart.min.js"></script>

    <script src="/scripts/stats.js" type="module"></script>
    <script src="/scripts/classicApp.js" type="module"></script>
</body>
</html>
